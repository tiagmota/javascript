<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        html {
            background-color: #29524c;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>JavaScript</h1>
    <div id="sc">
        <script>
            var nome = window.prompt('Qual é o seu nome?')
            var idade = Number(window.prompt('Qual sua idade?'))
            window.document.write(`Olá <strong>${nome}</strong> é uma prazer te conhecer, 
            você tem <strong>${idade}</strong> de idade.<br>`)
            var n1 = Number(window.prompt('Digite sua primeira nota: '))
            var n2 = Number(window.prompt('Digite sua segunda nota: '))
            var m = (n1 + n2) / 2
            window.document.write(`Sua média é <strong>${m}</strong> <br> <br>`)

        </script>
    </div>
</body>

</html>
