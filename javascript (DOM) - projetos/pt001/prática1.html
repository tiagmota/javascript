<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        html {
            background-color: #f08080;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <body>
        <h1>Somando Números</h1>
        <script>
            var n1 = window.prompt('Digite um número:')
            var n2 = window.prompt('Digite outro número:')
            window.document.write(`O 1º número é <strong>${n1}</strong> e o 2º número é <strong>${n2}</strong> <br>`)
            S = n1 + n2
            window.document.write(`A soma entre o primeiro e segundo número é ${S}`)
        </script>
    </body>
</html>
